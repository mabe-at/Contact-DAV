<section id="add-account">
  <header class="header">
    <div class="header-leftcontent"><a class="button -inline" data-action="change-page" href="account-list">Back</a></div>
    <h1>Add Account</h1>
  </header>
  <div class="page-content">
    <form>
      <p>
        <input type="text" name="name" placeholder="Account name" required>
      </p>
      <p>
        <input type="text" name="url" placeholder="CardDAV URL" required>
      </p>
      <p>
        <input type="text" name="user" placeholder="Username" required>
      </p>
      <p>
        <input type="password" name="password" placeholder="Password" required>
      </p>
      <p>
        <label>
          <input name="sync" type="checkbox" checked>
          <span>Sync</span>
        </label>
      </p>
      <p>
        <button data-action="save-account">Save</button>
      </p>
    </form>
    <p data-target="save-account-status"></p>
  </div>
</section>
